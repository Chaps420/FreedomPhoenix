<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freedom Phoenix - 24/7 Stream</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Stream-specific styles */
        .stream-container {
            max-width: 1200px;
            margin: 120px auto 0;
            padding: 20px;
            background: rgba(26, 26, 26, 0.9);
            border-radius: 20px;
            border: 2px solid var(--phoenix-orange);
            box-shadow: 0 0 30px rgba(255, 69, 0, 0.3);
        }

        .stream-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .stream-title {
            font-family: var(--font-primary);
            font-size: 2.5rem;
            color: var(--phoenix-orange);
            text-shadow: 0 0 20px rgba(255, 69, 0, 0.5);
            margin-bottom: 10px;
        }

        .stream-status {
            font-size: 1.1rem;
            color: var(--phoenix-yellow);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .live-indicator {
            width: 12px;
            height: 12px;
            background: #ff0000;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            margin-bottom: 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(255, 69, 0, 0.4);
        }

        #youtube-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .stream-info {
            background: rgba(44, 44, 44, 0.8);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 1px solid var(--phoenix-orange);
        }

        .current-video {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .video-thumbnail {
            width: 80px;
            height: 45px;
            border-radius: 8px;
            object-fit: cover;
        }

        .video-details h3 {
            color: var(--phoenix-yellow);
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .video-details p {
            color: #ccc;
            font-size: 0.9rem;
        }

        .stream-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-btn {
            background: var(--phoenix-gradient);
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            font-family: var(--font-secondary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 69, 0, 0.3);
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 69, 0, 0.5);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--phoenix-yellow);
        }

        .volume-slider {
            width: 100px;
            height: 5px;
            border-radius: 5px;
            background: var(--ash-gray);
            outline: none;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .volume-slider:hover {
            opacity: 1;
        }

        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: var(--phoenix-orange);
            cursor: pointer;
        }

        .loading-message {
            text-align: center;
            color: var(--phoenix-yellow);
            font-size: 1.1rem;
            padding: 40px;
        }

        .error-message {
            text-align: center;
            color: #ff4444;
            font-size: 1.1rem;
            padding: 20px;
            background: rgba(255, 68, 68, 0.1);
            border-radius: 10px;
            border: 1px solid #ff4444;
        }

        @media (max-width: 768px) {
            .stream-container {
                margin-top: 100px;
                padding: 15px;
            }

            .stream-title {
                font-size: 2rem;
            }

            .stream-controls {
                flex-wrap: wrap;
                gap: 10px;
            }

            .control-btn {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="flame-background">
        <div class="flame flame-1"></div>
        <div class="flame flame-2"></div>
        <div class="flame flame-3"></div>
        <div class="flame flame-4"></div>
        <div class="flame flame-5"></div>
    </div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-fire-flame-curved"></i>
                <span>Freedom Phoenix</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="index.html#radio" class="nav-link">Jungle Radio</a></li>
                <li><a href="stream.html" class="nav-link active">24/7 Stream</a></li>
                <li><a href="index.html#token" class="nav-link">$FPT Token</a></li>
                <li><a href="index.html#nft" class="nav-link">NFT Collection</a></li>
                <li><a href="whitepaper.html" class="nav-link">White Paper</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Top Right Phoenix -->
    <div class="top-phoenix">
        <img src="phoenix.png" alt="Phoenix" class="top-phoenix-img">
    </div>

    <!-- Stream Container -->
    <div class="stream-container">
        <div class="stream-header">
            <h1 class="stream-title">
                <i class="fas fa-play-circle"></i>
                24/7 Live Stream
            </h1>
            <div class="stream-status">
                <div class="live-indicator"></div>
                <span id="stream-status-text">Connecting...</span>
            </div>
        </div>

        <!-- Video Player -->
        <div class="video-container">
            <div id="youtube-player"></div>
        </div>

        <!-- Current Video Info -->
        <div class="stream-info">
            <div class="current-video">
                <img id="video-thumbnail" src="" alt="Video thumbnail" class="video-thumbnail" style="display: none;">
                <div class="video-details">
                    <h3 id="video-title">Loading stream...</h3>
                    <p id="video-description">Preparing the next video in our 24/7 stream</p>
                </div>
            </div>
        </div>

        <!-- Stream Controls -->
        <div class="stream-controls">
            <button id="mute-btn" class="control-btn">
                <i class="fas fa-volume-up"></i> Mute
            </button>
            <div class="volume-control">
                <i class="fas fa-volume-down"></i>
                <input type="range" id="volume-slider" class="volume-slider" min="0" max="100" value="50">
                <i class="fas fa-volume-up"></i>
            </div>
            <button id="refresh-btn" class="control-btn">
                <i class="fas fa-refresh"></i> Refresh
            </button>
        </div>

        <!-- Loading/Error Messages -->
        <div id="loading-message" class="loading-message" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i> Loading stream...
        </div>
        <div id="error-message" class="error-message" style="display: none;">
            <i class="fas fa-exclamation-triangle"></i> 
            <span id="error-text">Unable to load stream. Please try again later.</span>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- YouTube Player API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    
    <!-- Stream Script -->
    <script src="stream.js"></script>

    <!-- Navigation Script (reuse from main site) -->
    <script>
        // Mobile menu toggle
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        // Close menu when clicking on a link
        document.querySelectorAll('.nav-link').forEach(n => n.addEventListener('click', () => {
            hamburger.classList.remove('active');
            navMenu.classList.remove('active');
        }));
    </script>
</body>
</html>
