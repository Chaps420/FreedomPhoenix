<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jungle Radio Admin - Queue Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1b2e 100%);
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            color: #ff6b35;
            margin-bottom: 10px;
        }

        .login-form, .admin-panel {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #ff6b35;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 16px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
        }

        .btn-success {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .queue-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #ff6b35;
        }

        .queue-table {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .table-header {
            background: rgba(255, 107, 53, 0.2);
            padding: 15px;
            font-weight: bold;
            display: grid;
            grid-template-columns: 50px 1fr 200px 150px;
            gap: 15px;
            align-items: center;
        }

        .queue-item {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: grid;
            grid-template-columns: 50px 1fr 200px 150px;
            gap: 15px;
            align-items: center;
            transition: background 0.3s ease;
        }

        .queue-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .song-info {
            min-width: 0;
        }

        .song-title {
            font-weight: bold;
            color: #ff6b35;
            margin-bottom: 5px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .requester-name {
            color: #ccc;
            font-size: 0.9rem;
        }

        .youtube-link {
            color: #ff6b35;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .youtube-link:hover {
            text-decoration: underline;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .hidden {
            display: none;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .message.success {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
            border: 1px solid #2ecc71;
        }

        .message.error {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
            border: 1px solid #e74c3c;
        }

        @media (max-width: 768px) {
            .table-header, .queue-item {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-cog"></i> Jungle Radio Admin Panel</h1>
            <p>Manage song requests and queue</p>
        </div>

        <!-- Login Form -->
        <div id="loginSection" class="login-form">
            <h2>Admin Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
        </div>

        <!-- Admin Panel -->
        <div id="adminPanel" class="admin-panel hidden">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2>Queue Management</h2>
                <button id="logoutBtn" class="btn btn-danger">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>

            <div id="messageContainer"></div>

            <!-- Stats -->
            <div class="queue-stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalCount">0</div>
                    <div>Total Requests</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="recentCount">0</div>
                    <div>Recent (24h)</div>
                </div>
            </div>

            <!-- Queue Table -->
            <div class="queue-table">
                <div class="table-header">
                    <div>#</div>
                    <div>Song Info</div>
                    <div>Requested</div>
                    <div>Actions</div>
                </div>
                <div id="queueItems"></div>
            </div>

            <div style="text-align: center; margin-top: 20px;">
                <button id="refreshBtn" class="btn btn-primary">
                    <i class="fas fa-refresh"></i> Refresh Queue
                </button>
                <a href="/" class="btn btn-success">
                    <i class="fas fa-home"></i> Back to Site
                </a>
            </div>
        </div>
    </div>

    <script type="module">
        class AdminPanel {
            constructor() {
                this.isAuthenticated = false;
                this.requests = [];
                this.ADMIN_USERNAME = 'admin';
                this.ADMIN_PASSWORD = 'phoenix589';
                this.init();
            }

            async init() {
                await this.initializeFirebase();
                this.bindEvents();
            }

            async initializeFirebase() {
                try {
                    // Firebase Configuration
                    const firebaseConfig = {
                        apiKey: "AIzaSyBiwWy-J_C83MWeD88ZODIw2H6r2suUPTY",
                        authDomain: "fpt-radio.firebaseapp.com",
                        databaseURL: "https://fpt-radio-default-rtdb.firebaseio.com",
                        projectId: "fpt-radio",
                        storageBucket: "fpt-radio.firebasestorage.app",
                        messagingSenderId: "121288710296",
                        appId: "1:121288710296:web:041addd1c3a91f2c8f58ed"
                    };

                    // Import Firebase modules
                    const { initializeApp } = await import("https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js");
                    const { getDatabase, ref, onValue, remove } = await import("https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js");
                    
                    // Initialize Firebase
                    this.app = initializeApp(firebaseConfig);
                    this.database = getDatabase(this.app);
                    this.ref = ref;
                    this.onValue = onValue;
                    this.remove = remove;
                    
                    console.log('Firebase initialized successfully');
                } catch (error) {
                    console.error('Failed to initialize Firebase:', error);
                    this.showMessage('Failed to connect to database', 'error');
                }
            }

            bindEvents() {
                document.getElementById('loginForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.login();
                });

                document.getElementById('logoutBtn').addEventListener('click', () => {
                    this.logout();
                });

                document.getElementById('refreshBtn').addEventListener('click', () => {
                    this.refreshQueue();
                });
            }

            login() {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                if (username === this.ADMIN_USERNAME && password === this.ADMIN_PASSWORD) {
                    this.isAuthenticated = true;
                    this.showMessage('Login successful!', 'success');
                    this.showAdminPanel();
                    this.refreshQueue();
                } else {
                    this.showMessage('Invalid credentials. Use username: admin, password: phoenix589', 'error');
                }
            }

            logout() {
                this.isAuthenticated = false;
                this.showLoginForm();
                this.showMessage('Logged out successfully', 'success');
            }

            showLoginForm() {
                document.getElementById('loginSection').classList.remove('hidden');
                document.getElementById('adminPanel').classList.add('hidden');
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
            }

            showAdminPanel() {
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('adminPanel').classList.remove('hidden');
            }

            refreshQueue() {
                if (!this.database) {
                    this.showMessage('Database not initialized', 'error');
                    return;
                }

                this.onValue(this.ref(this.database, 'songs'), (snapshot) => {
                    const data = snapshot.val();
                    this.requests = data ? Object.keys(data).map(key => ({
                        id: key,
                        ...data[key]
                    })) : [];
                    
                    this.updateStats();
                    this.renderQueue();
                }, (error) => {
                    console.error('Failed to load requests:', error);
                    this.showMessage('Failed to load queue: ' + error.message, 'error');
                });
            }

            updateStats() {
                const total = this.requests.length;
                const now = Date.now();
                const oneDayAgo = now - (24 * 60 * 60 * 1000);
                const recent = this.requests.filter(r => r.timestamp > oneDayAgo).length;

                document.getElementById('totalCount').textContent = total;
                document.getElementById('recentCount').textContent = recent;
            }

            renderQueue() {
                const container = document.getElementById('queueItems');
                container.innerHTML = '';

                if (this.requests.length === 0) {
                    container.innerHTML = '<div style="padding: 20px; text-align: center; color: #ccc;">No requests in queue</div>';
                    return;
                }

                // Sort by timestamp
                const sortedRequests = [...this.requests].sort((a, b) => a.timestamp - b.timestamp);

                sortedRequests.forEach((request, index) => {
                    const item = document.createElement('div');
                    item.className = 'queue-item';
                    
                    const timeString = new Date(request.timestamp).toLocaleString();
                    
                    item.innerHTML = `
                        <div>${index + 1}</div>
                        <div class="song-info">
                            <div class="song-title">${this.escapeHtml(request.title || 'Unknown Song')}</div>
                            <div class="requester-name">Requested by: ${this.escapeHtml(request.requesterName || 'Anonymous')}</div>
                            <a href="${this.escapeHtml(request.url)}" target="_blank" class="youtube-link">
                                <i class="fas fa-external-link-alt"></i> View Original
                            </a>
                        </div>
                        <div>${timeString}</div>
                        <div class="actions">
                            <button class="btn btn-danger" onclick="adminPanel.deleteRequest('${request.id}')">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    `;
                    
                    container.appendChild(item);
                });
            }

            async deleteRequest(requestId) {
                if (!confirm('Are you sure you want to delete this request?')) {
                    return;
                }

                try {
                    await this.remove(this.ref(this.database, `songs/${requestId}`));
                    this.showMessage('Request deleted successfully!', 'success');
                } catch (error) {
                    console.error('Error deleting request:', error);
                    this.showMessage('Failed to delete request: ' + error.message, 'error');
                }
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            showMessage(message, type) {
                const container = document.getElementById('messageContainer');
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;
                messageDiv.textContent = message;
                
                container.innerHTML = '';
                container.appendChild(messageDiv);
                
                setTimeout(() => {
                    messageDiv.remove();
                }, 5000);
            }
        }

        // Initialize admin panel
        const adminPanel = new AdminPanel();
    </script>
</body>
</html>
